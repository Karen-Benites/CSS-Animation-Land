<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Animation Land</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Animationland</h1>
            <p>Score: </p>
        </section>
        <div class="layer layer-1 bunny">
            <div class="left-ear">
                <div class="ear-inner"></div>
            </div>
            <div class="right-ear">
                <div class="ear-inner"></div>
            </div>
            <div class="head">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
        </div>
        <div class="layer layer-2 bunny">
            <div class="left-ear">
                <div class="ear-inner"></div>
            </div>
            <div class="right-ear">
                <div class="ear-inner"></div>
            </div>
            <div class="head">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
        </div>
        <div class="layer layer-3 wall">
            <div class="grass"></div>
            <div class="zigzag"></div>
        </div>
        <div class="layer layer-4 bunny">
            <div class="left-ear">
                <div class="ear-inner"></div>
            </div>
            <div class="right-ear">
                <div class="ear-inner"></div>
            </div>
            <div class="head">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
        </div>
        <div class="layer layer-5 wall">
            <div class="grass"></div>
        </div>
        <div class="layer layer-6 bunny">
            <div class="left-ear">
                <div class="ear-inner"></div>
            </div>
            <div class="right-ear">
                <div class="ear-inner"></div>
            </div>
            <div class="head">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
        </div>
        <div class="layer layer-7 wall">
            <div class="grass"></div>
        </div>
        <div class="layer layer-8 bush"></div>
        <div class="layer layer-9 bush"></div>
        <div class="layer layer-10 bush"></div>
    </main>
</body>
</html>
